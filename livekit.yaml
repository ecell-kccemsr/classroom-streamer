port: 7880
rtc:
  port: 7881
  use_external_ip: true

redis:
  address: redis:6379
  password: ${REDIS_PASSWORD}

keys:
  ${LIVEKIT_API_KEY}: ${LIVEKIT_API_SECRET}

room:
  enable_remote_unmute: true
  max_participants: 50
  emit_room_update_on_participant_state: true

logging:
  json: true
  level: info
