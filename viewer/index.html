<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Classroom Monitor</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/livekit-client"></script>
  </head>
  <body class="bg-gray-100">
    <div class="container mx-auto p-4">
      <h1 class="text-2xl font-bold mb-4">Classroom Monitor</h1>

      <!-- Grid of classrooms -->
      <div
        id="classrooms"
        class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4"
      >
        <!-- Classroom cards will be added here -->
      </div>

      <!-- Video modal -->
      <div id="videoModal" class="fixed inset-0 bg-black bg-opacity-50 hidden">
        <div
          class="container mx-auto p-4 h-full flex items-center justify-center"
        >
          <div class="bg-white p-4 rounded-lg w-full max-w-4xl">
            <div class="flex justify-between mb-4">
              <h2 id="modalTitle" class="text-xl font-bold"></h2>
              <button
                onclick="closeVideo()"
                class="text-gray-500 hover:text-gray-700"
              >
                &times;
              </button>
            </div>
            <video
              id="videoPlayer"
              autoplay
              playsinline
              class="w-full mb-4"
            ></video>
            <div class="flex justify-center gap-4">
              <button
                id="start-record-btn"
                class="px-4 py-2 bg-green-500 text-white rounded hover:bg-green-600"
              >
                Start Local Recording
              </button>
              <button
                id="stop-record-btn"
                class="px-4 py-2 bg-red-500 text-white rounded hover:bg-red-600 hidden"
              >
                Stop Local Recording
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
